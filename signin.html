<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in Page</title>
    <link rel="stylesheet" href="./styles/register_style.css" />
  </head>

  <body class="register_body">
    <div class="register_header">
      <img src="./assets/logo.png" alt="logo" class="logo" />
      <h1>Sign in</h1>
    </div>
    <div class="register_form">
      <form action="./signin.php" method="post" class="register_form">
        <fieldset>
          <label for="username"
            >Username
            <input
              type="text"
              name="username"
              size="16"
              id="username"
              autocomplete="off"
              required
            />
          </label>
          <label for="password"
            >Password
            <input
              type="password"
              name="password"
              size="16"
              id="password"
              required
            />
          </label>
        </fieldset>
        <br />
        <br />
        <input type="submit" name="submit" value="sign in" class="submit" />
      </form>
      <a href="./register.html">Register</a>|
      <a href="./index.php">Return home</a>
    </div>
  </body>
</html>
